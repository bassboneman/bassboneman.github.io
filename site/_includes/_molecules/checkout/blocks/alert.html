<div class="alert-checkout" role="alert">
  <div class="alert-checkout-inner">
    <button type="button" class="close" data-dismiss="alert-checkout" aria-label="Close">
      <span aria-hidden="true">
        <svg class="icon-close"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-close"></use></svg>
      </span>
    </button>
    <div class="media">
      <div class="media-left media-middle">
        <img class="media-object" src="{{ site.baseurl }}/web_assets/svg/checkout/alert.svg" alt="Important Message">
      </div><!-- .media-left -->
      <div class="media-body media-middle">
        <strong>Important message:</strong> Your credit card entry is invalid. Please try again.
      </div><!-- .media-body -->
    </div><!-- .media -->
  </div><!-- .alert-checkout-inner -->
</div><!-- .alert-checkout -->
