<div id="search-wrap" class="flex-search-ui">
  <div class="search-container">
    <div id="search">
      <svg class="icon-search">
        <use xmlns:xlink="//www.w3.org/1999/xlink" xlink:href="#icon-search"></use>
      </svg>
      <div id="search-inner">
        <div class="search-form">
          <form action="/store/search/" name="noSubmit" id="typeAhead-search-form">
            <div class="input-group">
              <span class="endeca-typeahead">
                <input type="text" class="typeahead form-control tt-hint" readonly="" autocomplete="off" spellcheck="false" tabindex="-1" style="position: absolute; width: 98%; border-color: transparent; box-shadow: none; opacity: 1; background: none 0% 0% / auto repeat scroll padding-box border-box rgba(0, 0, 0, 0);">
                <div class="typeahead-wrapper">
                  <input type="text" class="typeahead form-control placeholder tt-input" placeholder="Search for..." autocomplete="off" spellcheck="false" dir="auto" style="position: relative; vertical-align: top; background-color: transparent;">
                </div>
                <pre aria-hidden="true" style="position: absolute; visibility: hidden; white-space: pre; font-family: 'Didot 24'; font-size: 18px; font-style: italic; font-variant: normal; font-weight: 400; word-spacing: 0px; letter-spacing: 0px; text-indent: 0px; text-rendering: auto; text-transform: none;"></pre>
                <span class="tt-dropdown-menu tt-menu" style="position: absolute; top: 100%; left: 0px; z-index: 100; display: none; right: auto;">
                  <div class="tt-dataset-Search tt-dataset tt-dataset-placeholders"></div>
                </span>
              </span>
              <span class="input-group-btn">
                <button class="header-search-button button btn btn-lg" role="button" aria-label="Product Search"><span class="search-btn-label">Go</span></button>
                <a href="#" class="btn search-close" data-toggle="search" aria-label="Close Search">
                  <svg class="icon-close" role="presentation">
                    <use xmlns:xlink="//www.w3.org/1999/xlink" xlink:href="#icon-close"></use>
                  </svg>
                  <span class="sr-only">Close Search</span>
                </a>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
