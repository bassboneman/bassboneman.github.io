<div class="radio">
  <label>
    <div class="media">
      <div class="media-left media-middle">
        <input type="radio" name="{{ include.radioSet }}" id="{{ include.radioID }}" value="{{ include.radioID }}" {% if include.checked %}checked="checked"{% endif %} styled='yes'>
        <span class="input-styled"></span>
      </div>
      <div class="media-body">
        <div class="media cc-info">
          <div class="media-left media-middle">
            <img class="media-object" src="{{ site.baseurl }}/web_assets/svg/checkout/{{ include.ccImg }}.svg" alt="{{ include.ccName }}">
          </div><!-- .media-left -->
          <div class="media-body">
            {{ include.ccName }} ending in 0007<br>
            Expires 3/2017
          </div><!-- .media-body -->
        </div><!-- .media -->
      </div><!-- .media-body -->
    </div><!-- .media -->
  </label>
</div><!-- .radio -->
